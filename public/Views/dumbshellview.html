<div ng-controller="dumbshellCtrl">
    <div class="modal fade" id="modal-die">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Dumb this Sentence with your Act</h4>
                </div>
                <div class="modal-body">
                    <div class="row" style="background-color:black">
                        <div class="col-md-8">
                            <image ng-src="{{dieimage}}">
                        </div>
                        <div class="col-md-4">
                            <h1><label class="toolargetext">{{Nowplaying|uppercase}}</label></h1>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-disabled="!Nowplaying" class="btn btn-primary" ng-click="showtimerpopup()">Display Questions</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal-timer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"><span style="font-size:25px;">'{{Nowplaying|uppercase}}'</span> Team Timer</h4>
                </div>
                <div class="modal-body">

                    <table class="table table-hover" ng-hide="type">
                        <thead>
                            <tr>
                                <th>Questions..? </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data[0].sentence">
                                <td>{{$index+1}}.</td>
                                <td>{{item}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <h1>{{counter|formatTimer}}</h1>
                    <button ng-click="takeAction()">{{buttonText}}</button>
                    <button ng-click="resettimer()">Reset</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" ng-click="updateList()" ng-disabled="a">Update List</button>
                    <button type="button" ng-disabled="!a" class="btn btn-primary" ng-click="starttimer();a=false;">Start Timer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="well">
        <button type="button" class="btn btn-large btn-block btn-primary" ng-click="rollthedie()">Roll the Dice</button>

    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    Position
                </th>
                <th>
                    Team Name
                </th>
                <th>
                    Total-Time
                </th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Dumbanwsers| orderBy:'TotalTime'" " ng-class={{$index+1}}==1?'alert alert-success'>
                <td>{{$index+1}}</td>
                <td>{{item.Teamname|uppercase}}</td>
                <td>{{item.TotalTime|formatTimer}}</td>

            </tr>
        </tbody>
    </table>

</div>

<div class="modal fade " id="modal-teamnumber">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close " data-dismiss="modal " aria-hidden="true">&times;</button>
                <h4 class="modal-title">Choose Your Team Size</h4>
            </div>
            <div class="modal-body ">
                <form role="form" name="team">
    <div class="form-group">
      <label>Total Players</label>
      <input type="text " class="form-control " ng-model="team.totalsize" required placeholder="Enter Total Team Size ">
    </div>
    <div class="form-group ">
      <label>Team Size</label>
      <input type="text " class="form-control " ng-model="team.teamsize" required placeholder="unique team size">
    </div>
    <button type="submit " class="btn btn-warning" ng-disabled="team.$invalid" ng-click="temsizedeclaration(team)">Submit</button>
  </form>
            </div>
        </div>
    </div>
</div>
  <style>
        .help {
            /*font-family: 'Tangerine', serif;*/
            font-size: 48px;
            text-shadow: 4px 4px 4px #aaa;
        }

        .head {
            font-family: 'Tangerine', serif;
            font-size: 100px;
            text-shadow: 4px 4px 4px #aaa;
        }
        .footer{
            font-family: 'Tangerine', serif;
            font-size: 25px;

        }
        .toolargetext{font-size: 250px;color:white}
    </style>
