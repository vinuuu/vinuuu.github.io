<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="{{$index}}" ng-repeat="slide in slides" ng-class="$index==0?'active':''"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div ng-class="$index==0?'active':''" class="item  first-item" ng-repeat="slide in slides">
            <div class="container">
                <div class="carousel-caption">
                    <p class="carousel-heading">{{slide.SlideHeading}}</p>
                    <p class="carousel-description">{{slide.SlideCaption}}</p>
                    <p ng-if="slide.Href!=undefined"><a class="btn btn-alt" href="{{slide.Href}}" role="button">{{slide.ButtonName}}</a></p>
                </div>
            </div>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- /.carousel -->
<hr>
<div class="row">
<div class="col-xs-offset-1 col-xs-10 jumbotron">
    <div  ng-repeat="slide in slides"  class='col-xs-3' ng-if="slide.Href!=undefined">
    <a  class="btna btn-alt" ng-class="$index/2==0?'blue':'red'" href="{{slide.Href}}" role="button">{{slide.SlideHeading}}</a>
    </div>

    </div>
</div>

<style>
    .slider a {display: none;}
    .slider:hover a {display: block;}
    .slider:hover span {display: block;}
    .blue{background-color: blue;}
    .red{background-color: red}
    #myCarousel .item {
        /*padding-bottom: 50%;*/
        /*background-size: cover;*/
        background-position: center;
        background-repeat: no-repeat;
        min-height: 350px;
        background: #293f50;
        /*border: 2px solid #fff;*/
        border-radius: 5px;
        color: #fff;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        padding: 15px 20px 15px 50px;
    }

    #myCarousel {
        min-height: 250px;
        max-height: 500px;
    }

    .btn-alt {
        border: 1px solid #fff;
        padding: 10px 30px;
    }

    .btn {
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-weight: 400;
        letter-spacing: .5px;
        margin: 0;
        text-transform: uppercase;
    }
    .btna {
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-weight: 400;
        letter-spacing: .5px;
        margin: 0;
        text-transform: uppercase;

    }

    .btn-alt:hover {

    #myCarousel .carousel-heading {

    @media screen and (max-width: 767px) {

            font-size: 14px;
        }
    }
</style>
